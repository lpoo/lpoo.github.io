<div class="wall">
  <h1> Membros </h1>
  {% for membro in site.data.membros %}
  <div class="pessoa">
    <div class="pessoa-desc">
      <h2> {{ membro.name }}  </h2> 
      <p> {{ membro.whois }} </p>
      <p> E-mail: 
        {% if membro.email %} 
        <a href="mailto:{{ membro.email }}">{{ membro.email }}</a>
        {% else %}
          NÃ£o informado
        {% endif %}
      </p>
      <a href="http://{{ membro.url }}"> Site pessoal </a> - 
      <a href="http://github.com/{{ membro.github }}"> GitHub </a>
      </div>
      <div class="pessoa-img">
        <img src="/assets/pessoas/{{ membro.image }}" 
          alt="{{ membro.name }}">
      </div>
    <div class="cboth">
    </div>
  </div>
  {% endfor %}
</div>
