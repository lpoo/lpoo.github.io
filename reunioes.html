---
layout: default
title: Reuniões
---

<div class="wall">
  <h1>Reuniões</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% assign month = post.date | date: "%-m" %}
      <li><span>{{ post.date | date: "%d de" }} 
        {% include month_br.ext %}
      {{ post.date | date: "de %Y" }} 
      </span> &raquo; 
      <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
